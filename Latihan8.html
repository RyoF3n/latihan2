Position pada CSS di gunakan untuk mengatur possisi pada sebuah element HTML.
Adapun beberapa property css yang dapat digunakan untuk menentukan posisi sebuah
element HTML adalah
-Static
-Relative
-fixed
-Absolute

<!DOCTYPE html>
<html>
    <head>
        <title>Mengenal Position CSS</title>
        <link rel="stylesheet" type="text/css" href="csslatihan8.css">
    </head>
    <body>
        <div class="kotak"> Tutorial mengenal css</div>
    </body>
</html>
