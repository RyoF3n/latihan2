Padding adalah sisi dalam dari sebuah element yang bisa kita gunakan untuk
mengatur jarak pada sisi dalam sebuah element yang kita tentukan.

<!DOCTYPE html>
<html>
    <head>
        <title>Padding CSS</title>
        <link rel="stylesheet" type="text/css" href="lat4part2.css">
    </head>
<body>
    <h1>www.malasngoding.com</h1>
    <div class="box">
        <h1>Ini adalah box</h1>
    </div>

    <div class="box-dua">
        <h1>Ini adalah box dua</h1>
    </div>
</body>
</html>
